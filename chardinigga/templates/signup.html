<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/signup.css">
        <title>Sign up</title>
    </head>
    <body>
        <div class="register">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="right-BG"></div>
                    <div class="group">
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group">
                                <div class="container">
                                    <div class="div">
                                        <p class="already-have-an">
                                            <span class="text-wrapper">Already have an account? </span> <span class="span">Login</span>
                                        </p>
                                        <div class="login">
                                            <div class="overlap-group-2">
                                                <div class="rectangle"></div>
                                                <div class="text-wrapper-2">Register</div>
                                            </div>
                                        </div>
                                        <div class="user-name">
                                            <div class="div-wrapper"><div class="text-wrapper-3">Enter Username</div></div>
                                        </div>
                                        <div class="group-wrapper">
                                            <div class="group-2">
                                                <div class="div-wrapper"><div class="text-wrapper-4">Enter Email</div></div>
                                            </div>
                                        </div>
                                        <div class="hello-world"><div class="text-wrapper-5">Register</div></div>
                                    </div>
                                </div>
                                <div class="red-logo">
                                    <div class="overlap-2">
                                        <div class="ellipse"></div>
                                        <div class="ellipse-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-name-2">
                        <div class="div-wrapper"><div class="text-wrapper-4">Enter Password</div></div>
                    </div>
                    <img class="r-removebg-preview" src="img/r-removebg-preview-2.png" />
                </div>
            </div>
        </div>
    </body>
</html>
